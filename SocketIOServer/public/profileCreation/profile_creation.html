<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Profile_Creation</title>
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" type="text/css" href="../shared.css">
        <link rel="stylesheet" type="text/css" href="./profile_creation.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--    MENU    -->
        <button id="menu">
            <img src="../Resources/rcos-square-red.png" alt="Square RC:OS logo.">
        </button>
        <div id="settings" style="display: none;">
            <div>
                <button id="settingsClose" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3>Settings</h3>
                <button class="option" id="newGame">Join New Game</button>
                <button class="option" id="homeScreen">Go Back to Home</button>
            </div>
        </div>

        <div id="container">
            <h1 id="profile">Profile</h1>
            <form id="user_profile">
                <div id="innerContainer">
                    <div id="imageContainer">
                        <img src="../Resources/user-icon.png" alt="An icon representing a generic user." id="image">
                        <div id="buttons">
                            <button type="button" id="libraryButton"><img src="../Resources/image-icon.png" alt="An image icon"></button>
                            <form>
                                <label for="upload" id="uploadLabel"><img src="../Resources/upload-icon.png" alt="An upload icon."></label>
                                <input type="file" id="upload" accept="image/*" hidden>
                            </form>
                        </div>

                    </div>

                    <div id="profileForm">
                        <form id="userName">
                            <label for="name">Name</label><br>
                            <input type="text" id="name" name="name" maxlength="10" style="text-transform: uppercase;" placeholder="Name">
                        </form>
                    </div>
                </div>
            </form>
            <p id="errorMessage"></p>
            <button id="next">Next</button>
        </div>
        <div id="modal">
            <div id="modal-content">
                <span id="close">&times;</span>
                <h3>Select an Image</h3>
                <img src="../Resources/yellow_player.png" id="yellow_player" style="width: 200px; height: 200px; cursor: pointer;">
                <img src="../Resources/blue_player.png" id="blue_player" style="width: 200px; height: 200px; cursor: pointer;">
                <img src="../Resources/orange_player.png" id="orange_player" style="width: 200px; height: 200px; cursor: pointer;">
                <img src="../Resources/pink_player.png" id="pink_player" style="width: 200px; height: 200px; cursor: pointer;">
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script type="module" src="./profile_creation.js"></script>
        <script src="../menu.js"></script>
    </body>


</html>
