<!DOCTYPE html>
<html lang="en">
<head>
    <title>RC:OS</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="../shared.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
</head>
<body>
    <!--    MENU    -->
    <button id="menu">
        <img src="../Resources/rcos-square-red.png" alt="Square RC:OS logo.">
    </button>
    <div id="settings" style="display: none;">
        <div>
            <button id="settingsClose" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
            <h3>Settings</h3>
            <button class="option" id="newGame">Join New Game</button>
            <button class="option" id="homeScreen">Go Back to Home</button>
        </div>
    </div>

    <div id="container">
        <div>
            <h1>Game Code</h1>
            <h3>Please enter your game code</h3>
            <p id="response"></p>
            <div>
                <form id="codeForm">
                    <div id="codeGroup">
                        <input type="text" maxlength="1" class="code">
                        <input type="text" maxlength="1" class="code">
                        <input type="text" maxlength="1" class="code">
                        <input type="text" maxlength="1" class="code">
                        <input type="text" maxlength="1" class="code">
                    </div>
                    <br>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../../node_modules/socket.io/client-dist/socket.io.js"></script>
    <script src="./index.js"></script>
    <script src="../menu.js"></script>
</body>
</html>
